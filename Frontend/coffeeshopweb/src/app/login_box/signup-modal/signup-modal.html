<h2 mat-dialog-title>Sign up</h2>

<mat-dialog-content>
    <form id="form_signup_modal" action="{{ signupUrl }}" method="post">

        <div>
            <mat-form-field>
                <mat-label> Username </mat-label>
                <input matInput id="signup_form_username" type="text" name="username" maxlength="40" required />
            </mat-form-field>
        </div>

        <br />

        <div>
            <mat-form-field>
                <mat-label> Password </mat-label>
                <input matInput id="signup_form_password" type="password" name="password" maxlength="40" required />
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button matButton="elevated" mat-dialog-close>
        Close
    </button>
    <button matButton="outlined" type="reset" form="form_signup_modal">
        Reset
    </button>
    <button matButton="filled" type="submit" form="form_signup_modal">
        Submit
    </button>
</mat-dialog-actions>
