<h2 mat-dialog-title>Delete Account</h2>

<mat-dialog-content>
    <form id="form_delete_modal" action="{{ deleteUrl }}" method="post">

        <p>
            Delete this account?
        </p>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button matButton="elevated" mat-dialog-close>
        Close
    </button>
    <button matButton="filled" type="submit" form="form_delete_modal">
        Submit
    </button>
</mat-dialog-actions>
